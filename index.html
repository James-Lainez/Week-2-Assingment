<!-- Create a website using only HTML. The website can be anything you like (within school guidelines)
 If it meets the following criteria:
    • Create a homepage named index.html
    • At least 3 pages with links to navigate between all pages present on each page.
    • 2 different size headers, a list, 3 images, a table, and a form. -->

<!-- Boiler Plate: The HTML templet to start a website. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- I changed the title to show differently in the tab. -->
    <title>Homepage</title>
</head>
<body>

    <!-- I use <header> for introductory content. I also use <h1> to title my page. -->
    <header><h1>Audio Engineering</h1></header>

    <!-- <div> is used to group my anchors or hyperlinks together, and the <a> element is used to setup
    my anchors with href to my three pages. I use <br> to add more line throught my pages. -->
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a><br><br><br>
    </div>

    <!-- "img" will get me the image that I pulled to show on my page, and I added height and width to adjust
    its pixelsto make it sit well in the page. -->
    <img src="https://www.sheffieldav.com/sites/default/files/2021-11/Best-Audio-Engineering-Schools.jpg" height="400" width="700" alt="Audio mixing board"><br>

    <!-- I use <main> to inform that this is the main body of information on the page, as well as <p> element
    to describe the text within the main body. -->
    <main>
        <p>This is going to be a brief summary about what you do as an Audio Engineer.
        Somethings you will need to know and understand about the job, as well as somethings
        you'll need to feel out for yourself.</p>
    </main>
</body>
</html>
