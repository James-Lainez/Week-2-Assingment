<!-- Boiler Plate: The HTML templet to start a website. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- I changed the title to show differently in the tab. -->
    <title>Contact</title>
</head>
<body>

    <!-- I use <header> for introductory content. I also use <h1> to title my page. -->
    <header><h1>Contact</h1> </header>

    <!-- <div> is used to group my anchors, and the <a> element is used to setup
    my anchors with href to my three pages. -->
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <!-- I use <main> to inform that this is the main body of information on the page. I used <h2>
    to give another title element for a new section. I use <p> element to describe the text
    within the main body. -->
    <main>
        <h2>To Learn More</h2>
        <p>If you want to know more. Please send me your contact information and I'll get back to you
        with more information about Audio Engineering.</p>
        <!-- The <form> element allows me to ask the user for information. in this case I use "text" to ask
        for contact information, and "submit" for them to submit given information. -->   
        <form>
            <input type="text" name="firstName" placeholder="First Name"><br>
            <input type="text" name="lastName" placeholder="Last Name"><br>
            <input type="text" name="email" placeholder="Email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
